<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="FORM">
	<meta name="author" content="Nelasov">
	<title>form</title>

	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="form">
		<div class="form__header">
			<h1><img src="images/sign.png" alt="keygen">Create your free account</h1>
			<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in</a>.</p>
		</div>
		<form action="#" class="form__body" id="form">
			<div class="form__name">
				<label class="form__label" for="firstname"></label>
				<input type="text" name="firstname" class="first__name" id="firstname" placeholder="First name">
				<label class="form__label" for="lastname"></label>
				<input type="text" name="lastname" class="last__name" id="lastname" placeholder="Last name">
			</div>
			<div class="form__email">
				<label class="form__label" for="label__form"></label>
				<input type="email" name="Email" class="email_form" id="label__form" placeholder="Email address">
			</div>
			<div class="form__password">
				<label class="label__password" for="passform"></label>
				<input type="password" name="Password" class="password__form" id="passform" placeholder="Password">
			</div>
			<button type="submit" class="form__button">Sign up for free</button>
		</form>
		<div class="footer">
			<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
		</div>
	</div>

</body>
</html>
